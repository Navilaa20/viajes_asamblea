{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm">Volver al Dashboard</a>
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card card-custom p-4">
      <h2 class="text-center mb-4 text-primary">Registrar Tuc Tuc</h2>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input name="nombre" class="form-control" placeholder="Ingrese nombre del Tuc Tuc">
        </div>
        <div class="mb-3">
          <label class="form-label">Placa</label>
          <input name="placa" class="form-control" placeholder="Ej: P123ABC" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-turquesa">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
