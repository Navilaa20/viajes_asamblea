{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="text-primary">Dashboard Admin</h2>
  <a href="{{ url_for('registrar_tuctuc') }}" class="btn btn-turquesa">Registrar Tuc Tuc</a>
  <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar Sesión</a>
</div>

<table class="table table-hover table-custom">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for t in tuctucs %}
    <tr>
      <td>{{ t.nombre }}</td>
      <td>
        <a href="{{ url_for('qr', id=t.id) }}" class="btn btn-outline-primary btn-sm">Ver QR</a>
        <a href="{{ url_for('ver_viajes', tuctuc_id=t.id) }}" class="btn btn-info btn-sm text-white">Ver Viajes</a>
        <a href="{{ url_for('registrar_viaje', token=t.qr_token) }}" class="btn btn-outline-primary btn-sm">Registrar Viaje (QR)</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Imagen decorativa al pie -->
<div class="text-center mt-4">
  <img src="{{ url_for('static', filename='img/FRANJA ASOCIATE.webp') }}" 
       alt="Decoración" 
       style="max-width: 100%; height: auto; opacity: 0.8;">
</div>
{% endblock %}
